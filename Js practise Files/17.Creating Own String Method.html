<html>
<head>
<title>Creating Own String Method</title>
</head>
<body>
<script type="text/javascript">
	//Own String method
	String.prototype.revMe=function(){
		var len=this.length;
		alert(len);
		var userString="";
		var customString="";
		for(i=0;i<len;i++){
        userString += this[i];
		}
		//console.log(userString[9])// e
        while(len--){
        	//console.count(len+"called");
      customString +=userString[len];
        }

		console.log(customString);
	}
	var name="Hi Welcome to Programming with javascript";
	console.log(name.revMe());
</script>
</body>
</html>
